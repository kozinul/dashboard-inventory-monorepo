<!-- The Page Content has 3 distinct columns as per source HTML -->
<!-- We need to ensure it fills the remaining height allocated by DashboardLayout -->
<div class="flex flex-1 overflow-hidden h-[calc(100vh-64px)]">
    <!-- Col 1: Buildings List -->
    <div id="building-list-slot" class="h-full"></div>

    <!-- Col 2: Room List -->
    <div id="room-list-slot" class="h-full"></div>

    <!-- Col 3: Main Detail View -->
    <div class="flex-1 flex flex-col bg-background-dark overflow-hidden h-full">
        <!-- Breadcrumbs -->
        <div id="breadcrumbs-slot"></div>

        <div class="flex-1 overflow-y-auto custom-scrollbar p-8 space-y-8">
            <!-- Visual Documentation Top Area -->
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-7">
                    <div id="visualization-card-slot"></div>
                </div>
                <div class="lg:col-span-5 flex flex-col gap-4">
                    <div id="location-stats-slot"></div>
                    <div id="space-tags-slot"></div>
                </div>
            </div>

            <!-- Specific Locations Grid -->
            <div id="sublocation-grid-slot"></div>
        </div>

        <!-- Footer Info -->
        <footer
            class="bg-slate-900 border-t border-white/10 px-6 py-2 flex items-center justify-between text-[10px] text-slate-500 font-mono shrink-0">
            <div class="flex items-center gap-6">
                <span class="flex items-center gap-2"><span class="size-1.5 rounded-full bg-green-500"></span> System
                    Online</span>
                <span>Database Sync: 2 mins ago</span>
            </div>
            <div class="flex items-center gap-4">
                <span>Building: Main Tower A (L1-L18)</span>
                <span
                    class="bg-slate-800 px-2 py-0.5 rounded text-slate-300 border border-white/5 uppercase tracking-tighter">Admin
                    Access</span>
            </div>
        </footer>
    </div>
</div>
