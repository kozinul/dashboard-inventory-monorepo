<!-- Top Header (Breadcrumbs + Actions) -->
<header
    class="h-16 border-b border-slate-200 dark:border-border-dark bg-white dark:bg-background-dark flex items-center justify-between px-8 shrink-0">
    <div class="flex items-center gap-2">
        <a class="text-xs font-medium text-slate-500 hover:text-primary" href="#"
            onclick="router.navigate('/dashboard')">Inventory</a>
        <span class="material-symbols-outlined text-sm text-slate-400">chevron_right</span>
        <a class="text-xs font-medium text-slate-500 hover:text-primary" href="#">Audio Visual</a>
        <span class="material-symbols-outlined text-sm text-slate-400">chevron_right</span>
        <span class="text-xs font-medium text-slate-900 dark:text-slate-100">HDMI Splitter 4-Port</span>
    </div>
    <div class="flex items-center gap-4">
        <div class="relative">
            <span
                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]">search</span>
            <input
                class="bg-slate-100 dark:bg-surface-dark border-none rounded-lg pl-10 pr-4 py-1.5 text-sm focus:ring-2 focus:ring-primary w-64 text-slate-200 placeholder-slate-500"
                placeholder="Search assets..." type="text" />
        </div>
        <button
            class="size-8 flex items-center justify-center text-slate-500 hover:text-primary rounded-lg border border-slate-200 dark:border-border-dark">
            <span class="material-symbols-outlined text-[20px]">notifications</span>
        </button>
    </div>
</header>

<div class="flex-1 overflow-y-auto px-8 py-6 space-y-8">
    <!-- Hero Section -->
    <div id="asset-hero-slot"></div>

    <!-- Gallery Section -->
    <div id="asset-gallery-slot"></div>

    <!-- Tabbed Detail Section -->
    <div id="asset-tabs-slot"></div>

    <!-- Documents Quick View -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Reusing DocumentCard via JS or static include for now -->
        <div
            class="p-6 bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-border-dark flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div
                    class="size-12 rounded-lg bg-red-100 dark:bg-red-900/30 flex items-center justify-center text-red-600">
                    <span class="material-symbols-outlined text-3xl">picture_as_pdf</span>
                </div>
                <div>
                    <p class="text-sm font-bold dark:text-white">User_Manual_AVH004.pdf</p>
                    <p class="text-[10px] text-slate-500">PDF Document • 2.4 MB</p>
                </div>
            </div>
            <button
                class="size-9 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 flex items-center justify-center dark:text-slate-400">
                <span class="material-symbols-outlined">download</span>
            </button>
        </div>
        <div
            class="p-6 bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-border-dark flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div
                    class="size-12 rounded-lg bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center text-blue-600">
                    <span class="material-symbols-outlined text-3xl">verified_user</span>
                </div>
                <div>
                    <p class="text-sm font-bold dark:text-white">Warranty_Certificate.pdf</p>
                    <p class="text-[10px] text-slate-500">PDF Document • 1.1 MB</p>
                </div>
            </div>
            <button
                class="size-9 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 flex items-center justify-center dark:text-slate-400">
                <span class="material-symbols-outlined">download</span>
            </button>
        </div>
    </section>
</div>
