<!-- Scan Document Card (Reusable) -->
<div class="group p-4 rounded-xl bg-[#101c23] border border-[#315368] hover:border-primary/40 transition-all">
    <div class="flex justify-between items-start mb-4">
        <div>
            <h4 class="text-white text-sm font-bold">Document Title</h4>
            <p class="text-[#90b4cb] text-xs mt-1">Document Description</p>
        </div>
        <span
            class="bg-slate-700/50 text-slate-400 text-[10px] font-bold px-2 py-0.5 rounded-full flex items-center gap-1">
            <span class="material-symbols-outlined text-[12px]">pending</span>
            Pending
        </span>
    </div>
    <!-- Empty State -->
    <div
        class="aspect-[4/3] rounded-lg bg-black/20 flex flex-col items-center justify-center border-2 border-dashed border-[#315368] group-hover:bg-primary/5 transition-all">
        <span class="material-symbols-outlined text-3xl text-[#315368] mb-2 group-hover:text-primary">upload_file</span>
        <p class="text-[10px] text-[#90b4cb] font-bold uppercase tracking-widest">Click to Scan</p>
    </div>
</div>
