<!-- Empty State / ImageUploader -->
<div class="flex flex-col">
    <div
        class="group relative flex flex-col items-center gap-6 rounded-2xl border-2 border-dashed border-[#315368] hover:border-primary/50 bg-[#101c23]/50 px-6 py-16 transition-all cursor-pointer">
        <div
            class="size-20 rounded-full bg-primary/10 flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
            <span class="material-symbols-outlined text-4xl text-primary">cloud_upload</span>
        </div>
        <div class="flex max-w-[480px] flex-col items-center gap-2">
            <p class="text-white text-xl font-bold tracking-tight text-center">Capture or Upload Asset Photos</p>
            <p class="text-[#90b4cb] text-sm font-normal leading-relaxed text-center">
                Drag and drop high-res JPEG/PNG images or connect your camera.
                High-fidelity visual records are essential for insurance and maintenance.
            </p>
        </div>
        <div class="flex gap-3">
            <button
                class="flex items-center gap-2 px-6 h-12 bg-primary hover:bg-primary/90 text-white text-sm font-bold rounded-xl shadow-lg shadow-primary/20 transition-all">
                <span class="material-symbols-outlined">photo_camera</span>
                Open Camera
            </button>
            <button
                class="flex items-center gap-2 px-6 h-12 bg-[#223a49] hover:bg-[#2c4a5d] text-white text-sm font-bold rounded-xl border border-[#315368] transition-all">
                <span class="material-symbols-outlined">file_upload</span>
                Browse Files
            </button>
        </div>
    </div>
</div>
