<!-- Reusable Metric Card Component -->
<div class="bg-white dark:bg-surface-dark p-6 rounded-xl border border-slate-200 dark:border-border-dark subtle-depth">
    <div class="flex justify-between items-start mb-4">
        <!-- Title Slot -->
        <p class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-widest">Total Assets</p>
        <!-- Icon Slot -->
        <span
            class="p-2 rounded-lg bg-blue-500/10 text-blue-500 material-symbols-outlined !text-[20px]">inventory</span>
    </div>
    <div class="flex items-baseline gap-2">
        <!-- Value Slot -->
        <h3 class="text-3xl font-bold dark:text-white">1,240</h3>
        <!-- Trend/Extra Slot -->
        <span class="text-xs font-bold text-emerald-500 flex items-center">
            <span class="material-symbols-outlined !text-[14px]">arrow_upward</span> 2.4%
        </span>
    </div>
    <!-- Description Slot -->
    <p class="text-[10px] text-slate-500 mt-2">Active devices in inventory</p>
</div>
